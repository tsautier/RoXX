# FreeRADIUS Python Module Configuration
# 
# This file configures RoXX as a Python authentication module for FreeRADIUS.
# 
# Installation Steps:
# 1. Copy this file to /etc/freeradius/3.0/mods-available/roxx
# 2. Create symlink: ln -s ../mods-available/roxx /etc/freeradius/3.0/mods-enabled/roxx
# 3. Edit your site config (e.g., /etc/freeradius/3.0/sites-enabled/default)
# 4. Add 'roxx' to authorize and authenticate sections
# 5. Restart FreeRADIUS: systemctl restart freeradius

python roxx {
    # Path to RoXX installation
    # Adjust this to match your installation directory
    mod_path = "/opt/roxx"
    
    # Python 3 interpreter path (optional)
    # python_path = "/usr/bin/python3"
    
    # RoXX module path
    module = "roxx.integrations.freeradius_module"
    
    # Function mappings
    func_instantiate = instantiate
    func_authorize = authorize
    func_authenticate = authenticate
    func_post_auth = post_auth
    func_detach = detach
}
