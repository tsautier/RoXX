<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration - RoXX</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #DC2626;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #DC2626;
        }

        .file-list {
            list-style: none;
            padding: 0;
        }

        .file-list li {
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .path {
            font-family: monospace;
            color: #4b5563;
        }
    </style>
</head>

<body>
    <header>
        <h1>⚙️ Configuration</h1>
        <a href="/">back to Home</a>
    </header>
    <main>
        <div class="card">
            <h2>Config Files</h2>
            <ul class="file-list">
                <li>
                    <span>Main Configuration</span>
                    <span class="path">/etc/roxx/roxx.conf</span>
                </li>
                <li>
                    <span>Users</span>
                    <span class="path">/etc/roxx/users.conf</span>
                </li>
                <li>
                    <span>RADIUS Clients</span>
                    <span class="path">/etc/roxx/radius_clients.conf</span>
                </li>
            </ul>
            <p><i>Note: Configuration editing is currently restricted to the CLI tool or manual file editing.</i></p>
        </div>
    </main>
</body>

</html>
