{% extends "layout.html" %}

{% block title %}Debug Logs - RADIUS Backends{% endblock %}

{% block extra_head %}
<style>
    .log-container {
        font-family: 'Courier New', monospace;
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: var(--radius-md);
        height: 600px;
        overflow-y: auto;
        font-size: 0.9rem;
        line-height: 1.5;
        white-space: pre-wrap;
    }

    .log-entry {
        margin-bottom: 0.25rem;
        border-bottom: 1px solid #334155;
        padding-bottom: 0.25rem;
    }

    .log-time {
        color: #64748b;
        margin-right: 0.5rem;
    }

    .log-level-INFO {
        color: #10b981;
    }

    .log-level-WARN {
        color: #f59e0b;
    }

    .log-level-ERROR {
        color: #ef4444;
    }

    .log-level-DEBUG {
        color: #3b82f6;
    }
</style>
{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h1>Backend Logs</h1>
    <a href="/config/radius-backends" class="btn btn-outline"
        style="color: var(--text-main); border-color: var(--border-color);">Back to Settings</a>
</div>

<div class="log-container" id="logContainer">
    <div style="text-align: center; color: #64748b; margin-top: 2rem;">Connecting to log stream...</div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Logic similar to main logs.html but filtered for this component if implemented
    // For now, placeholder static content or reuse main logic
    const container = document.getElementById('logContainer');

    // Simulating logs for UI demo as backend stream dedicated to this topic might not exist yet
    function addLog(level, msg) {
        const time = new Date().toISOString().split('T')[1].split('.')[0];
        const html = `
            <div class="log-entry">
                <span class="log-time">[${time}]</span>
                <span class="log-level-${level}">${level}</span>
                ${msg}
            </div>
        `;
        container.innerHTML += html;
        container.scrollTop = container.scrollHeight;
    }

    // Initial message
    container.innerHTML = "";
    addLog("INFO", "Log viewer initialized for RADIUS Backends.");
    addLog("DEBUG", "Waiting for events...");
</script>
{% endblock %}
