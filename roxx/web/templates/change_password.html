<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - RoXX</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <img src="/static/img/logo.png" alt="RoXX Logo">
            <h2>Security Update Required</h2>
            <p style="color: var(--text-light); font-size: 0.95rem;">You must change your password to continue.</p>
        </div>

        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <div class="alert"
            style="background: #eff6ff; border: 1px solid #dbeafe; color: #1e40af; text-align: left; font-size: 0.85rem;">
            <strong>Requirements:</strong><br>
            • Minimum 12 characters<br>
            • At least 1 Uppercase<br>
            • At least 1 Lowercase<br>
            • At least 1 Number or Special char
        </div>

        <form action="/auth/change-password" method="POST">
            <div class="form-group" style="text-align: left;">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required autofocus>
            </div>

            <hr style="margin: 1.5rem 0; border: 0; border-top: 1px solid var(--border-color);">

            <div class="form-group" style="text-align: left;">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group" style="text-align: left;">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Update
                Password</button>
        </form>
    </div>
</body>

</html>
