<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - RoXX</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1E3A8A;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #1E3A8A;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .status-item {
            text-align: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #06B6D4;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="/static/img/logo.png" alt="RoXX"
                style="height: 40px; background: rgba(255,255,255,0.1); border-radius: 5px; padding: 5px;">
            <h1 style="margin: 0;">Dashboard</h1>
        </div>
        <a href="/">back to Home</a>
    </header>
    <main>
        <div class="card">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <div>OS</div>
                    <div class="status-value">{{ os_type }}</div>
                </div>
                <div class="status-item">
                    <div>FreeRADIUS</div>
                    <div class="status-value" style="color: {{ 'green' if radius_status == 'UP' else 'red' }}">{{
                        radius_status }}</div>
                </div>
                <div class="status-item">
                    <div>Uptime</div>
                    <div class="status-value">Active</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Recent Activity</h2>
            <p><i>Log integration coming soon...</i></p>
        </div>
    </main>
</body>

</html>
