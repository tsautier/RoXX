<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - RoXX</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #059669;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #059669;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            color: #374151;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ‘¥ User Management</h1>
        <a href="/">back to Home</a>
    </header>
    <main>
        <div class="card">
            <h2>Add New User</h2>
            <form id="addUserForm" style="display: flex; gap: 1rem; align-items: flex-end; margin-bottom: 1rem;">
                <div style="flex: 1;">
                    <label>Username</label>
                    <input type="text" name="username" required
                        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
                </div>
                <div style="flex: 1;">
                    <label>Password</label>
                    <input type="password" name="password" required
                        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;">
                </div>
                <button type="submit"
                    style="background: #059669; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 5px; cursor: pointer;">Add
                    User</button>
            </form>
        </div>

        <div class="card">
            <h2>Local Users</h2>
            <p>Users defined in <code>users.conf</code></p>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    {% for user in users %}
                    <tr>
                        <td>{{ user }}</td>
                        <td>Cleartext-Password</td>
                        <td>
                            <button onclick="deleteUser('{{ user }}')"
                                style="background: #EF4444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script>
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to add user');
                }
            } catch (err) {
                console.error(err);
                alert('Error submitting form');
            }
        });

        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to delete ${username}?`)) return;

            try {
                const response = await fetch(`/api/users/${username}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('Failed to delete user');
                }
            } catch (err) {
                console.error(err);
                alert('Error deleting user');
            }
        }
    </script>
</body>

</html>
